<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Kopi Nusantara</title>
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Kopi Nusantara</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="Logo UMKM" width="40" height="40" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li>
                        <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang Kami</a></li>
                        <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
                        <li class="nav-item"><a class="nav-link" href="galeri.html">Galeri</a></li>
                        <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h2>Galeri Produk & Kegiatan</h2>
        <section class="galeri">
            <div class="card">
                <img src="image/galeri1.webp" alt="Proses sangrai kopi">
                <p>Proses sangrai menggunakan mesin</p>
            </div>
            <div class="card">
                <img src="image/galeri2.jpg" alt="Kemasan produk kopi">
                <p>Kemasan kopi premium</p>
            </div>
            <div class="card">
                <img src="image/galeri3.jpeg" alt="Stand UMKM pameran">
                <p>Pameran UMKM di Bandung</p>
            </div>
            <div class="container my-5">
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="produk1.jpg" class="card-img-top" alt="Produk 1">
                            <div class="card-body">
                                <h5 class="card-title">Produk 1</h5>
                                <p class="card-text">Deskripsi singkat produk.</p>
                                <a href="#" class="btn btn-primary">Beli Sekarang</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                $(document).ready(function () {
                    $(".btn-primary").click(function (e) {
                        e.preventDefault();
                        alert("Terima kasih, produk akan segera diproses!");
                    });
                });
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Kopi Nusantara. Hak cipta dilindungi.</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
